<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="/public/css/style.css" rel="stylesheet" type="text/css" media="screen" />
        <script src="/public/js/jquery-1.4.4.js" language="javascript" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header">
                    <div id="logo">
                        <h1><a href="#">web-framework</a></h1>
                        <p>the useless web framework</p>
                    </div>
                </div>
            </div>
            <div id="page">
                <div id="page-bgtop">
                    <div id="page-bgbtm">
                        <div id="content">
                            <div class="post">
                                <h2 class="title"><a href="#">Persons</a></h2>
                                <div class="entry">
                                    <p>${request?.method} on ${request?.path}</p>
                                    <p>
                                      #{list items:persons, as:'person'}
                                          <div>${person}</div><br/>
                                      #{/list}
                                    </p>
                                </div>
                                <div class="byline">
                                    <a href="/">back</a>
                                </div>
                            </div>
                            <div style="clear: both;">&nbsp;</div>
                        </div>
                        <div style="clear: both;">&nbsp;</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
